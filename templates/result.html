<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result â€” Seismic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="glass p-4 shadow-sm text-center">
            <h3 class="mb-3">Prediction Result</h3>
            {% if error %}
              <div class="alert alert-danger">{{error}}</div>
            {% else %}
              <div class="result-badge mb-3">
                <div class="magnitude">{{ '{:.2f}'.format(prediction) if prediction is not none else 'N/A' }}</div>
                <div class="label">Predicted Magnitude</div>
              </div>
            {% endif %}
            <div class="card mt-3 p-3 text-start">
              <h6>Inputs</h6>
              <pre>{{inputs}}</pre>
            </div>
            <div class="mt-3 d-flex justify-content-center gap-2">
              <a class="btn btn-primary" href="/predict">Predict Again</a>
              <a class="btn btn-secondary" href="/">Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
